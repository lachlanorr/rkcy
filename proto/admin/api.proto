syntax = "proto3";

package rocketcycle.proto.admin;
option go_package = "github.com/lachlanorr/rocketcycle/build/proto/admin";

import "google/api/annotations.proto";
import "proto/admin/platform.proto";

message PlatformArgs {
}

service AdminService {
    rpc Platform(PlatformArgs) returns (rocketcycle.proto.admin.Platform) {
        option (google.api.http) = {
            get: "/v1/platform/get"
        };
    }
}

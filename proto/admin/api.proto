syntax = "proto3";

package rocketcycle.proto;
option go_package = "github.com/lachlanorr/rocketcycle/build/proto/admin";

import "google/api/annotations.proto";
import "proto/admin/metadata.proto";

message MetadataArgs {
}

service AdminService {
    rpc Metadata(MetadataArgs) returns (rocketcycle.proto.Metadata) {
        option (google.api.http) = {
            get: "/v1/metadata"
        };
    }
}

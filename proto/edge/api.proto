syntax = "proto3";

package rocketcycle.proto;
option go_package = "github.com/lachlanorr/rocketcycle/build/proto/edge";

import "google/api/annotations.proto";
import "proto/storage/rpg.proto";

service MmoService {
    rpc CreatePlayer(rocketcycle.proto.Player) returns (rocketcycle.proto.Player) {
        option (google.api.http) = {
            post: "/v1/createPlayer"
        };
    }
}


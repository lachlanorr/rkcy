syntax = "proto3";

package pb;
option go_package = "github.com/lachlanorr/rocketcycle/examples/rpg/pb";

import "player.proto";
import "character.proto";

message PlayerRelatedConcerns {
    repeated Character characters = 1;
}

message PlayerRelatedConfigs {
    Limits limit = 1;
}

message CharacterRelatedConcerns {
    Player player = 1;
}
